"Going to"
<input
	id="hotel-destination-hp-hotel"
	name="destination"
	autocomplete="off"
	class="clear-btn-input gcw-storeable text gcw-destination gcw-required"
	placeholder="Destination, hotel name, airport, train station, landmark, or address"
	spellcheck="false"
	type="text"
	style="background-image: url(&quot;data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAAAXNSR0IArs4c6QAAAPhJREFUOBHlU70KgzAQPlMhEvoQTg6OPoOjT+JWOnRqkUKHgqWP4OQbOPokTk6OTkVULNSLVc62oJmbIdzd95NcuGjX2/3YVI/Ts+t0WLE2ut5xsQ0O+90F6UxFjAI8qNcEGONia08e6MNONYwCS7EQAizLmtGUDEzTBNd1fxsYhjEBnHPQNG3KKTYV34F8ec/zwHEciOMYyrIE3/ehKAqIoggo9inGXKmFXwbyBkmSQJqmUNe15IRhCG3byphitm1/eUzDM4qR0TTNjEixGdAnSi3keS5vSk2UDKqqgizLqB4YzvassiKhGtZ/jDMtLOnHz7TE+yf8BaDZXA509yeBAAAAAElFTkSuQmCC&quot;); background-repeat: no-repeat; background-attachment: scroll; background-size: 16px 18px; background-position: 98% 50%; cursor: auto;"
	aria-autocomplete="list"
	aria-owns="typeaheadDataPlain"
	data-dest="true"
	data-gcw-field-type="destination"
	data-gcw-storeable-name="gcw-destination"
	data-js-theme="autocomplete"
	data-lob="HOTELS"
	data-locale="en_US"
	data-mask="1759"
	data-maxresults="8"
	data-minchar="1"
	data-provide="utypeahead"
	data-tooltip-id="typeaheadDataPlain"
	data-version="v4"
	data-airport_code_element="hotel-destination-hp-hotel-airport_code"
	data-hotel_id_element="hotel-destination-hp-hotel-hotel_id"
	data-lat_long_element="hotel-destination-hp-hotel-lat_long"
	data-region_id_element="hotel-destination-hp-hotel-region_id"
	data-region_type_element="hotel-destination-hp-hotel-region_type"
	data-station_code_element="hotel-destination-hp-hotel-station_code"
	data-point_of_supply_element="hotel-destination-hp-hotel-point_of_supply"
	data-city_element="hotel-destination-hp-hotel-city"
	data-country_code_element="hotel-destination-hp-hotel-country_code"
	data-category_element="hotel-destination-hp-hotel-category"
	data-heds_element="hotel-destination-hp-hotel-heds"
	data-search_name_element="hotel-destination-hp-hotel-search_name"
	data-ta_element="hotel-destination-hp-hotel-ta"
	data-typeahead="uTA-attached"
/>
"Check-in"
<input
	id="hotel-checkin-hp-hotel"
	class="text datepicker-trigger-input gcw-storeable gcw-start-date gcw-update-date-range gcw-valid-date-or-empty sf-flex-track-click"
	type="text"
	placeholder="mm/dd/yyyy"
	name="startDate"
	autocomplete="off"
	data-gcw-date-format="mm/dd/yyyy"
	data-min-range-length="1"
	data-gcw-storeable-name="gcw-start-date"
	data-referrerid="HP.CALENDAR.CHECKIN"
	aria-label="Check-in expanded. Enter a date in mm/dd/yyyy format or choose one from the table below. Showing Jun 2019 Jul 2019"
/>
"Check-out"
<input
	id="hotel-checkout-hp-hotel"
	class="text datepicker-trigger-input gcw-end-date gcw-update-date-range gcw-storeable gcw-valid-date-or-empty sf-flex-track-click"
	type="text"
	placeholder="mm/dd/yyyy"
	name="endDate"
	autocomplete="off"
	data-gcw-date-format="mm/dd/yyyy"
	data-gcw-storeable-name="gcw-end-date"
	data-gcw-max-range-error="gcw_max_range_nights"
	data-referrerid="HP.CALENDAR.CHECKOUT"
	aria-label="Check-out expanded. Enter a date in mm/dd/yyyy format or choose one from the table below. Showing Jun 2019 Jul 2019"
/>
"Rooms"
<select
	name="rooms"
	id="hotel-rooms-hp-hotel"
	class="gcw-toggles-fields gcw-change-submit-text gcw-storeable gcw-clone-rooms-fields sf-flex-track-click"
	autocomplete="off"
	data-gcw-storeable-name="gcw-num-rooms"
	data-gcw-toggled-field-class="hotels.room-hp-hotel"
	data-gcw-change-submit-text="Request 9+ Hotel Rooms;;group"
	data-gcw-default-option-value="3"
	data-referrerid="HP.TRAVELERS.ROOMS"
>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="group">9+</option>
</select>
"Adults (18+)"
<select
	id="hotel-1-adults-hp-hotel"
	class="num-adults gcw-storeable gcw-guests-field sf-flex-track-click"
	autocomplete="off"
	data-gcw-storeable-name="gcw-num-adults-1"
	data-referrerid="HP.TRAVELERS.1.ADULTS"
>
	<option value="1">1</option>
	<option value="2" selected="">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
	<option value="7">7</option>
	<option value="8">8</option>
	<option value="9">9</option>
	<option value="10">10</option>
	<option value="11">11</option>
	<option value="12">12</option>
	<option value="13">13</option>
	<option value="14">14</option>
</select>
"Children (0-17)"
<select
	id="hotel-1-children-hp-hotel"
	class="num-children gcw-storeable gcw-toggles-fields gcw-toggles-field-by-value gcw-guests-field seat-children sf-flex-track-click"
	autocomplete="off"
	data-gcw-storeable-name="gcw-num-children-1"
	data-gcw-toggled-field-class="gcw-child-field"
	data-gcw-toggled-field-parent-class="room-data"
	data-gcw-toggled-element-by-value="hotel-flight-children-help-hp-hotel,0"
	data-referrerid="HP.TRAVELERS.1.CHILDREN"
>
	<option value="0" selected="">0</option>
	<option value="1">1</option>
	<option value="2">2</option>
	<option value="3">3</option>
	<option value="4">4</option>
	<option value="5">5</option>
	<option value="6">6</option>
</select>
"Add a flight"
<input type="checkbox"
	id="hotel-add-flight-checkbox-hp-hotel"
	class="soft-package gcw-toggle-checkbox gcw-change-submit-text gcw-storeable gcw-trigger-tooltip gcw-rooms-restriction gcw-toggle-search-type gcw-change-title-text gcw-toggle-form-validation gcw-update-datepicker-range"
	autocomplete="off"
	data-soft-package="flight"
	data-gcw-storeable-name="gcw-hotels-add-flight"
	data-gcw-toggled-element=".flight-package-wrapper;.fh-msg-tooltip"
	data-gcw-change-submit-text="Search Hotel + Flight;Search Hotel + Flight + Car;true"
	data-gcw-rooms-restriction-n-rooms="3"
	data-gcw-search-type="flights"
	data-gcw-change-title-text="Search Hotels;Search Flight + Hotel"
	data-gcw-toggle-form-validation-class="gcw-lessThanNTravelers"
	data-gcw-toggle-form-validation-data-attr="gcw-max-travelers,6"
/>
"Add a car"
<input type="checkbox"
	id="hotel-add-car-checkbox-hp-hotel"
	name="addCar"
	class="soft-package gcw-toggle-checkbox gcw-change-submit-text gcw-storeable gcw-trigger-tooltip gcw-rooms-restriction gcw-change-title-text gcw-update-datepicker-range"
	autocomplete="off"
	data-soft-package="car"
	data-gcw-storeable-name="gcw-hotels-add-car"
	data-gcw-toggled-element=".car-package-wrapper;.fc-msg-tooltip"
	data-gcw-change-submit-text="Search Hotel + Car;Search Hotel + Flight + Car;true"
	data-gcw-rooms-restriction-n-rooms="3"
	data-gcw-change-title-text="Search Hotels;Search Vacation Packages;Search Vacation Packages"
/>
"Submit"
<button
	type="submit"
	class="btn-primary btn-action gcw-submit "
	data-gcw-change-submit-text="Search"
>
	<span class="btn-label">Search</span>
</button>
